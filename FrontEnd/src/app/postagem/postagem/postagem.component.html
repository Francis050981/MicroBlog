<div class="cards">
<mat-form-field appearance="fill">
    <mat-label>Escolha uma opção</mat-label>
    <mat-select matNativeControl (selectionChange)="filterPostage($event.value)">
      <mat-option value="">Todos</mat-option>
      <mat-option value="1">Minhas postagens</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="cards">    
    <mat-card class="example-card" *ngFor="let post of postagens">
        <!--<mat-card-subtitle>Autor</mat-card-subtitle>-->
        <mat-card-title class="tamanhoFonte linhaUnica">{{post.autor}}</mat-card-title>
        <mat-card-content class="linhaUnica"><p>{{post.titulo}}</p></mat-card-content>
        <mat-card-content class="conteudoCard"><p>{{post.postagem}}</p></mat-card-content>
        <mat-divider inset></mat-divider>
        <mat-card-actions class="example-spacer">
            <div class="botoesAcao">
                <button mat-button
                    class="example-icon" 
                    aria-label="Example icon-button with share icon"
                    matTooltip="Edite sua postagem"
                    matTooltipClass="example-tooltip-btn"
                    aria-label="Button that shows a red tooltip"
                    routerLink="/edita-post"
                    [queryParams]="{id:post._id}"
                    (click)="AbrirDialogAlterar(post)"
                ><mat-icon>edit</mat-icon>
                </button>
                <!--
                <button mat-button
                    class="example-icon" 
                    aria-label="Example icon-button with share icon"
                    matTooltip="Delete sua postagem"
                    matTooltipClass="example-tooltip-btn"
                    aria-label="Button that shows a red tooltip"                    
                    (click)="DeletarPostagem(post)"
                ><mat-icon>delete_forever</mat-icon>
                </button>
                -->
                <button mat-button
                    class="example-icon" 
                    aria-label="Example icon-button with share icon"
                    matTooltip="Delete sua postagem"
                    matTooltipClass="example-tooltip-btn"
                    aria-label="Button that shows a red tooltip"                    
                    (click)="AbrirDialogConfirmDel(post)"
                ><mat-icon>delete_forever</mat-icon>
                </button>
            </div>
            <mat-card-footer class="progressBar">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
        </mat-card-actions>
    </mat-card>
</div>
