<div class="signin-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="cadastraTema()">
          <p class="titulo">Cadastre novo Tema</p>
          <mat-form-field class="full-width-input">
            <input matInput   placeholder="Insira o novo tema" formControlName="nome">
            <!--<mat-error *ngIf="isFieldInvalid('senha')">-->
              <mat-error *ngIf="isFieldInvalid('nome')">
                Informar uma postagem!
              </mat-error>
          </mat-form-field>
          <button class="tamanho" mat-raised-button color="primary">Cadastrar</button>
          <a class="tamanho" mat-raised-button color="primary" routerLink="/postagem">Sair</a>
        </form>
          <mat-divider></mat-divider>
          <p class="espacamento">Temas jรก cadastrados</p>
          <div class="bloco" >
            <mat-list *ngFor="let tema of orgTemas()">
              <div class="divLista">
                <mat-list-item class="itenList"><a ng-click="" (click)="abreDialogAlterar(tema)">{{tema.nome}}</a></mat-list-item>
                <!--<button mat-button><mat-icon>edit</mat-icon></button>-->
              </div>
            </mat-list>
          </div>
      </mat-card-content>
    </mat-card>
  </div>
