<div class="signin-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <p>Cadastra login</p>
          <mat-form-field class="full-width-input">
            <input matInput  placeholder="Usuario" formControlName="nome" required>
            <mat-error *ngIf="isFieldInvalid('nome')">
              Informar um Usuario
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="email"  placeholder="E-Mail" formControlName="email" required>
            <mat-error *ngIf="isFieldInvalid('email')">
              Informar um E-mail
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput  type="password"  placeholder="Senha" formControlName="senha" required>
            <mat-error *ngIf="isFieldInvalid('senha')">
              Informar uma Senha
            </mat-error>
          </mat-form-field>
          <button mat-raised-button class="btnlogin" color="primary">Cadastrar</button>
          <button mat-button routerLink="/login">Voltar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
